<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')//creating one element using .createElement 
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Tanzz in Tech"
    const addText = document.createTextNode("Tanzz in Tech")
    div.appendChild(addText)
    document.body.appendChild(div)//append the created element in the body
</script>

</html>
