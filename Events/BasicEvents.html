<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    //alert functionality when click the image with id owl but this approach uis not recommended , we should use event liostner instead of this.
    document.getElementById('owl').onclick = function(){
        alert("owl clicked")
    } // provides less features

    // there are many approaches for this 
      // using attachEvent() --> used previously 
      //jQuery--> on --> previously used
      //but the :
      // best approach event listeners

    //eventlistener aapproach 
    document.getElementById('japan').addEventListener('click' , function(){
         alert("japan clicked again using eventlistner ")
    },false)




     //events - type , timstanp , defaultPrevented , target , toElement , srcElement , currentTarget
     //event - clientX , clientY , (position related events)
     //event - altKey , shiftKey , keyCode, ctrlKey


    //event propagration , event bubbling , event capturing
    //bubbling --> goes from inner element to outer element (event --> false(default) is bubbling)
    //event capturing --> goes from outer element to inner element(event --> true) is capturing
    // to stop this all and separate the propagation use .stopPropagation()

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation()
    }, false)
    

     
//we also have one thing called preventDefault which remove the default behaviour .
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation()
        console.log("google clicked");
    }, false)
   
    
    //mini project - remove element after click 
    document.querySelector('#images').addEventListener('click',function(e){

        console.log(e.target.parentNode);

        if(e.target.tagName === 'IMG'){
            let removeImage = e.target.parentNode
            removeImage.remove() // appraoch 1
        }
        
        // removeImage.parentNode.removeChild(removeImage) //approach two 
     },false)

</script>
</html>
